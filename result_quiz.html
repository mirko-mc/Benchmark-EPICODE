<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style_result_quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>EPICODE</title>
</head>

<body>
    <header>
        <div>
            <a href="https://learn.epicode.com/" target="_blank">
                <img src="./assets/img/epicode_logo.png" alt="epicode_logo">
            </a>
        </div>
        <div>
            <!-- campanella -->
            <i class="fa-regular fa-bell bell"></i>
            <!-- user -->
            <i class="fa-solid fa-circle-user user"></i>
        </div>
    </header>
    <main>
        <section>
            <!-- animazione superato -->
            <div id="circle">
                <h2>Superato!</h2>
                <span>92%</span>
                <span>26/28 domande</span>
            </div>
            <div id="recap">
                <!-- riepilogo domande/risposte -->
                <div>
                    <h6>Correct</h6>
                    <h2>10</h2>
                </div>
                <hr>
                <div>
                    <h6>Wrong</h6>
                    <h2>10</h2>
                </div>
                <hr>
                <div>
                    <h6>Empty</h6>
                    <h2>10</h2>
                </div>
                <hr>
                <div>
                    <h6>Total</h6>
                    <h2>10</h2>
                </div>
            </div>
        </section>
        <!-- lista domande -->
        <section>
            <div id="supercontainer">
                <!-- categoria -->
                <span class="argument">Science : Computer</span>
                <div class="resultQuiz">
                    <div class="question">
                        <!-- numero domanda -->
                        <span class="number">(28)</span>
                        <!-- corretta -->
                        <i class="fa-solid fa-check correct"></i>
                        <!-- sbagliata -->
                        <!-- <i class="fa-solid fa-xmark incorrect"></i> -->
                        <!-- domanda -->
                        <h4>Domanda del quiz Domanda del quiz Domanda del quiz Domanda del quiz Domanda del quiz Domanda del
                            quiz Domanda del quiz</h4>
                    </div>
                    <div class="answer">
                        <!-- risposta corretta -->
                        <span class="correctAnswer">risposta corretta</span>
                        <!-- risposta utente -->
                        <span class="userAnswer">risposta utente</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
